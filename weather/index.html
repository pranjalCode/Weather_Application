<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <!-- <h1 style="color: green;">Hello World</h1> -->
    <div class="container">
         <div class="current-info">
            <div class="date-container">
                <!-- Time Conatiner -->
                     <div class="time" id="time">
                               11:45 <span id="am-pm">AM</span>
                     </div>
                     <!-- Date Conatiner -->
                     <div class="date" id="date">
                        Friday, 19 Aug
                     </div>
                    <!-- Other Container for details -->
                    <div class="others" id="current-weather-items">
                        
                    </div>
            </div>

            <!-- Place Section -->
            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Ghazipur</div>
                <div class="country" id="country">India</div>
            </div>
         </div>

    </div>


    <!-- Today's Forecast -->
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="other">
                <div class="day">Friday</div>
            <div class="temp">Night - 29&#8451</div>
            <div class="temp">Day - 24&#8451</div>
            </div>
        </div>

        <!-- Weekdays Forecast -->
     <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
            <div class="day">Sat</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night - 29&#8451</div>
            <div class="temp">Day - 24&#8451</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Sun</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night - 29&#8451</div>
            <div class="temp">Day - 24&#8451</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Mon</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night - 29&#8451</div>
            <div class="temp">Day - 24&#8451</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night - 29&#8451</div>
            <div class="temp">Day - 24&#8451</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Wed</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night - 29&#8451</div>
            <div class="temp">Day - 24&#8451</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Thurs</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night - 29&#8451</div>
            <div class="temp">Day - 24&#8451</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Friday</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night - 29&#8451</div>
            <div class="temp">Day - 24&#8451</div>
        </div>
     </div>
     
     </div>


     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="script.js"></script>
</body>
</html>
